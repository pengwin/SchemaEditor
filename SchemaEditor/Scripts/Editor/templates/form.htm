<div class="form_content">
<h3><%= caption %></h3>
<div id="message"></div>
<% for (var i = 0; i < modelKeys.length; i++) { %>
    <% var key  = modelKeys[i]; %>
    <% var value  = model[key]; %>
    <input id="<%= key %>" type="text" value="<%= value %>"/><br/>
<% } %>
</div>
<div class="form_controls">
<input type="button" id="submit" value="Submit"/>
<input type="button" id="cancel" value="Cancel"/>
</div>
